    </div>
    <script id="todo-list-template" type="text/x-handlebars-template">
      <ul>
        {{#each todoTasks}}
        {{>listItem task=. }}
        {{/each}}
      </ul>
      <ul class="done">
        {{#each doneTasks}}
        {{>listItem task=. }}
        {{/each}}
      </ul>
    </script>

    <script id="list-item-template" type="text/x-handlebars-template">
      <li class="to-do" data-id="{{task.id}}">

        {{#if task.editing}}
        {{else}}
        <i class="far {{#if task.done}} fa-check-circle {{else}} fa-circle {{/if}} toggle"
        title="{{#if task.done}} Undo {{else }} Mark as Finished {{/if}}"></i>
        {{/if}}

        {{#if task.editing}}
          <input type="text" class="edit-input" value="{{task.text}}" placeholder="Edit task..." />
        {{else}}
        <span>
          {{task.text}}
        </span>
        {{/if}}

      </span>
      {{#if task.editing}}
      <i class="fas fa-check edit-check" title="Edit"></i>
      <i class="fas fa-times edit" title="Cancel"></i>
      {{else}}
        <i class="fas {{#if task.done}} fa-trash-alt task-delete {{else}} fa-pencil-alt edit {{/if}}"
        title=" {{#if task.done}} Delete {{else}} Edit {{/if}}"></i>
        {{/if}}
      </li>
    </script>
